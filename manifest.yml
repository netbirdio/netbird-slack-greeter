display_information:
  name: NetBird
  description: NetBird bot
  background_color: "#000000"
features:
  bot_user:
    display_name: NetBird
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - groups:read
      - im:write
      - mpim:read
      - mpim:write
      - team:read
      - users:read
      - users:write
      - conversations.connect:write
settings:
  event_subscriptions:
    bot_events:
      - member_joined_channel
      - member_left_channel
      - team_join
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
